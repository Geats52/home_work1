{% extends 'base.html' %}

{% block content %}
<h2>Обновить продукт</h2>
<form method="post">
  {% csrf_token %}
  <label for="name">Название:</label><br>
  <input type="text" id="name" name="name" value="{{ product.name }}"><br>
  <label for="description">Описание товара:</label><br>
  <textarea type="text" id="description" name="description"  value="{{ product.description }}"></textarea><br>
  <label for="price">Ценна:</label><br>
  <input type="number" max="9_999_999_999" step="0.000" id="price" name="price" value="{{ product.price }}"><br>
  <label for="quantity">Колличество товара:</label><br>
  <input type="number" id="quantity" name="quantity">{{ product.quantity }}<br>
  <button type="submit">Обновить</button>
</form>
{% endblock %}
